name: Test Suite

on:
  push:
    branches: [main, develop, tests]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build:sdk

      - name: Run unit tests
        run: yarn test
        working-directory: packages/sdk

      - name: Generate coverage report
        run: yarn test:coverage
        working-directory: packages/sdk

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/sdk/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/sdk/coverage/
          retention-days: 30

  lint-and-type:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript check
        run: yarn typecheck

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-unit, lint-and-type]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Lint and Type Check: ${{ needs.lint-and-type.result }}"

          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "Unit tests failed!"
            exit 1
          fi

          if [ "${{ needs.lint-and-type.result }}" != "success" ]; then
            echo "Lint or type check failed!"
            exit 1
          fi

          echo "All checks passed!"
