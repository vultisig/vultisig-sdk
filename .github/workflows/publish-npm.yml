name: Publish to NPM

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - sdk
          - cli
          - all
      dry_run:
        description: "Dry run (no actual publish)"
        required: false
        type: boolean
        default: false
      vercel_preview:
        description: "Deploy browser example as preview (not production)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run type checking
        run: yarn typecheck

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Build SDK
        run: yarn build:sdk

      - name: Build CLI
        run: yarn cli:build

      - name: Check SDK package contents
        working-directory: ./packages/sdk
        run: npm pack --dry-run

      - name: Check CLI package contents
        working-directory: ./clients/cli
        run: npm pack --dry-run

      - name: Publish SDK to NPM
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          ((github.event.inputs.package == 'sdk' || github.event.inputs.package == 'all') &&
           github.event.inputs.dry_run != 'true')
        working-directory: ./packages/sdk
        run: yarn npm publish --tolerate-republish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI to NPM
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          ((github.event.inputs.package == 'cli' || github.event.inputs.package == 'all') &&
           github.event.inputs.dry_run != 'true')
        working-directory: ./clients/cli
        run: yarn npm publish --tolerate-republish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Build Browser Example
        working-directory: ./examples/browser
        run: |
          yarn build
          cp vercel.json dist/

      - name: Deploy to Vercel (Production)
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') &&
           !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.vercel_preview != 'true')
        working-directory: ./examples/browser
        run: vercel deploy dist --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') &&
           (contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc'))) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.vercel_preview == 'true')
        working-directory: ./examples/browser
        run: vercel deploy dist --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
